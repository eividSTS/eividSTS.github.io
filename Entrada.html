<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sua Loja de Contas de Jogos</title>
    <link rel="stylesheet" type="text/css" href="Entrada.css">
</head>
<body>
    <header>
        <h1>Sua Loja de Contas de Jogos</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="login">
        <h2>Faça Login</h2>
        <form id="login-form">
            <label for="usuario">Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
    
            <button type="submit">Login</button>
        </form>
    </section>
    
    <section class="criar-conta">
        <h2>Crie uma Nova Conta</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha-criar">Senha:</label>
            <input type="password" id="senha-criar" name="senha-criar" required>

            <button type="submit">Criar Conta</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Sua Loja de Contas de Jogos</p>
    </footer>
    <script src="Entrar.js"></script>
</body>
</html>
